<script>
    $("#header-top").load("layout/header-top.html");

    var search = getUrlValue("keyword");
    var type = getUrlValue("type");
    var rank = "id";
    var order = "asc";
    var pagesize = 4;  //一个页面显示4个
    var pageindex = 1;  //默认从多少开始

    $("#keyword").val(search);

    $(".condition-screen .breadcrumb span.last").html(search);

    setPage();
    //根据分页插件完成商品分页显示
    //(pageindex-1)*shownum, shownum
    function setPage() {
        $.ajax({
            type: "get",
            url: "php/getgoodslistcount.php",
            data: {
                search: search,
                // type: type
            },
            datatype: "json",
            success: function (result) {
                var item = eval('(' + result + ')');
                let count = item["count"];
                if (count == null) {
                    $("#filter .total span").html(0);
                } else {
                    $("#filter .total span").html(count);
                }
                var p = new Page("#pagination", {
                    count: count * 1,
                    shownum: pagesize,
                    showpage: 4,
                    callBack: function (index) {
                        pageindex = index;
                        setGoodsInfoHtml();
                    }
                });

                // var p=   new Page(
                //     "#pagination",

                //     {
                //         count: count * 1,//数据库20条数据
                //         shownum: pagesize,
                //         showpage: 5,
                //         a: function (pageindex) {
                //             // getdata(key,orderkey,rank,(pageindex-1)*shownum, shownum);
                //             setGoodsInfoHtml(rank = 'id', order = 'asc', search = getUrlValue("keyword"),pageindex,pagesize)

                //         }
                //     }

                // );
            }

        });
    }

    
    //将商品数据渲染到页面
    function setGoodsInfoHtml() {
        $.ajax({
            type: "get",
            url: "php/goodslist.php",
            data: {
                search: search,
                // type: type,
                rank: rank,
                order: order,
                pageindex: (pageindex-1)*pagesize,
                pagesize: pagesize
            },
            datatype: "json",
            success: function (result) {
                var list = eval('(' + result + ')'); //JSON的字符串解析成JSON数据格式
                var html = "";
                list = list.data;
                if (list.length > 0) {
                    for (var i = 0; i < list.length; i++) {
                        var last = (i + 1) % 4 == 0 ? "last" : "";  //每一行的最后一个
                        html += '<li class="item ' + last + '"><div class="item-con"><div class="item-pic"><a href="goodsDetail.html?id=' + list[i].id + '" title="' + list[i].goodsname + '" target="_blank"> <img src = "' + list[i].goodsimg + '" alt = "" ></a> </div> <div class = "item-info" ><div class = "item-price" ><em class = "sale-price color" > ￥' + list[i].goodsprice + ' </em> </div> <div class = "item-name  " ><a href = "" target = "_blank" title = "' + list[i].goodsname + '" >' + list[i].goodsname + ' </a> </div> <div class = "item-con-info" ><div class = "fl" ><div class = "item-operate" ><a href = "javascript:void(0);"class = "operate-btn collet-btn  " ><i class = "iconfont" ></i> <span> 收藏 </span> </a> </div> </div> <div class = "fr" ><div class = "item-add-cart" ><a href = "javascript:void(0);" style ="background-image: url(http://www.maijiuwang.com/images/add-cart.jpg); background-size: 30px 30px;" data-goods-id = "' + list[i].id + '" data-goods-goodsname = "' + list[i].goodsname + '" data-goods-goodsprice = "' + list[i].goodsprice + '" data-goods-goodsimg = "' + list[i].goodsimg + '" class = "add-cart"title = "加入购物车" ></a></div></div></div> </div></div></li>';
                    }
                    $("#list-grid").html(html);
                    $("#pagination").css("display", "");
                    $("#compareForm .tip-box").css("display", "none");
                } else {
                    $("#compareForm .tip-box").css("display", "");
                    $("#pagination").css("display", "none");
                    $("#list-grid").html("");
                }
            }
        });
    }

    //获取相应值  URL
    function getUrlValue(key) {
        var searchStr = window.location.search;
        if (searchStr.indexOf(key) != -1) {
            var strList = searchStr.split('?')[1].split('&');
            for (var i = 0; i < strList.length; i++) {
                var str = strList[i].split('=');
                if (str[0] == key) {
                    return decodeURIComponent(str[1]);
                }
            }
        }
        return "";
    }
    //搜索全站
    $("#searchBtn").click(function() {
        search = $("#keyword").val();
        setPage();
        $(".condition-screen .breadcrumb span.last").html(search);
    });
   //搜索本店
    $("#searchBtn2").click(function () {
        search = $("#keyword").val();

    });

    document.οnkeydοwn = function (event) {
        var e = event || window.event;
        if (e && e.keyCode == 13) {
            $("#searchBtn").click();
        }
    };

    $("#filter dl.order dd").click(function() {  //价格  或者综合的升序降序
        var dataStr = $(this).attr("data-str");
        var dataOrder = $(this).attr("data-order");
        //默认升序排列
        $("#filter dl.order dd").removeClass("curr");
        $(this).addClass("curr");
        rank = dataStr;
        if (dataOrder == "asc") {
            order = "desc";
            $(this).attr("data-order", "desc");
            $(this).find("i")[0].className = "iconfont icon-DESC";
        } else {
            order = "asc";
            $(this).attr("data-order", "asc");
            $(this).find("i")[0].className = "iconfont icon-ASC";
        }
        setPage();
    });
    //去购物车  数量默认传一个
    $("body").on('click', ".add-cart", function () {
        var loginId = getCookie("loginId");
        if (loginId) {
            var goodsid = $(this).attr("data-goods-id");
            var goodsname = $(this).attr("data-goods-goodsname");
            var goodsprice = $(this).attr("data-goods-goodsprice");
            var goodsimg = $(this).attr("data-goods-goodsimg");
            $.ajax({
                type: "get",
                url: "php/gotomyshoppingcar.php",
                data: {
                    userid: loginId,
                    goodsid: goodsid,
                    goodsname: goodsname,
                    goodsprice: goodsprice,
                    goodsimg: goodsimg,
                    goodsnum: 1,
                },
                success: function (result) {
                    var obj = JSON.parse(result);
                    if (obj.code == 1) {
                        layer.msg("加入购物车成功");
                        $("#header-top .header-box span.SZY-CART-COUNT").html(obj.sum);
                        $("#quick-links ul li span.SZY-CART-COUNT").html(obj.sum);
                    } else {
                        layer.msg(obj.msg);
                    }
                }
            });
        } else {
            setCookie("backUrl", window.location.href);
            window.location.href = "login.html";
        }
    });
